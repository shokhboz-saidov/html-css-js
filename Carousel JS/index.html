<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Image</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="img-container" id="imgs">
      <img
        src="https://images.unsplash.com/photo-1587368062478-e804f5e2a55a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1323&q=80"
        alt="first-img">
      <img src="https://images.unsplash.com/photo-1592841574300-6c862c1ab550?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80
      " alt="second-img">
      <img
        src="https://images.unsplash.com/photo-1638637869635-f1a90c8f7edd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1333&q=80"
        alt="third-img">
      <img
        src="https://images.unsplash.com/photo-1579424966552-be81aa1aaf32?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
        alt="fourth-img">
    </div>
    <div class="buttons-container">
      <button id="left">Previous</button>
      <button id="right">Next</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
